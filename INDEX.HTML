<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out; /* Transición para el cambio de tamaño */
        }
        #noButton {
            background-color: red;
            color: white;
        }
        #yesButton {
            background-color: green;
            color: white;
            width: 160px; /* Tamaño inicial */
            height: 50px; /* Altura inicial */
        }
        #gifContainer {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        #gif {
            width: 200px;
            height: auto;
        }
        #message {
            display: none;
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            color: #f68cf3; /* Texto rosado */
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>

    <div class="button-container">
        <button id="noButton">No</button>
        <button id="yesButton">Yes</button>
    </div>

    <div id="gifContainer">
        <img id="gif" src="osito_con_corazon.gif" alt="Osito con corazón">
    </div>

    <div id="message">
        <p>Sabía que dirías que sí, chikibeibi :3</p>
    </div>

    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let gifContainer = document.getElementById("gifContainer");
        let gif = document.getElementById("gif");
        let message = document.getElementById("message");

        let yesButtonWidth = 160; // Ancho inicial del botón "Yes"
        let yesButtonHeight = 50; // Altura inicial del botón "Yes"

        noButton.addEventListener("click", function() {
            // Aumenta el tamaño del botón "Yes" en ambos lados (alto y ancho)
            yesButtonWidth += 20;
            yesButtonHeight += 10;
            yesButton.style.width = yesButtonWidth + "px";
            yesButton.style.height = yesButtonHeight + "px";
        });

        yesButton.addEventListener("click", function() {
            // Muestra el gif
            gifContainer.style.display = "block";
            // Muestra el mensaje
            message.style.display = "block";
            alert("Sabía que dirías que sí, chikibeibi :3");
        });
    </script>
</body>
</html>
